<h2 class="text-center head">Update your profile</h2>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form #ref="ngForm" (ngSubmit)="onEdit(ref.value)" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="un" class="form-label">Current User Name</label>
                <input type="text" class="form-control" id="un" name="oldusername" ngModel>
              </div>
              <div class="mb-3">
                <label for="un" class="form-label">New User Name</label>
                <input type="text" class="form-control" id="un" name="username" ngModel>
              </div> 
              <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw" name="password" ngModel>
              </div>
              <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="email" class="form-control" id="em" name="email" ngModel>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="text" class="form-control" id="dob" name="dob" ngModel>
              </div>
              <button class="btn btn-success d-block mx-auto mb-2 mt-4" type="submit">Edit details</button>
            </form>
            <button class="btn btn-danger d-block mx-auto mb-3 mt-4" (click)="deletemine()" type="submit">Delete my account</button>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
