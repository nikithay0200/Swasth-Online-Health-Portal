<h2 class="text-center head">Sign in</h2>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        
              <form #ref="ngForm" (ngSubmit)="onLogin(ref.value)" class="w-50 mx-auto mt-5">
                <div class="form-floating form-group-sm mb-3">
                    <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username" 
                        ngModel>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"  ngModel>
                    <label for="password">Password</label>
                </div>
              
                <button class="btn btn-success d-block mx-auto mb-3 mt-4" type="submit">Login</button>
            </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
