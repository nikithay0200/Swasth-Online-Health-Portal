<div *ngFor="let prObj of productsincart" style="margin-left:450px">
<div class="card mb-1" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-6">
        <img src="{{prObj.productImage}}" style="height:150px" class="card-img" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title">{{prObj.productTitle}}</h5>
          <p class="card-text">{{prObj.quantity}}</p>
          <p class="card-text">{{prObj.description}}</p>
          
      </div>
    </div>
  </div>
</div>

</div>
<button style="margin-left:590px;margin-top:35px;margin-bottom:20px" class="btn btn-success" type="button" (click)="show()">Checkout</button>
<button style="margin-left:100px;margin-top:35px;margin-bottom:20px" class="btn btn-success" type="button" (click)="alert()">Buy Now</button> 
<h3 id="myDIV" style="margin-left:640px;visibility:hidden">Sub-total:{{total}}</h3>
